# prefix remap - in an ideal situation something like Alt- would be a nice key to map
# navigational things. really ctrl IMO should be mostly used for utility rather than
# bind things willy nilly
set -g mouse on
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# tmux colors
set -ag terminal-overrides ",$TERM:Tc"
